<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        width: 100%;
        border: 2px solid black;
      }
      th,
      td {
        border: 2px solid black;
        padding: 30px;
        text-align: center;
        background-color: lightyellow;
      }
      tbody tr td[colspan],
      tbody tr td[rowspan] {
        background-color: lightgreen;
      }
      tfoot tr td,
      thead tr th {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="6">Table Title</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td colspan="3">7</td>
          <td colspan="3">8</td>
        </tr>
        <tr>
          <td rowspan="2">9</td>
          <td>10</td>
          <td rowspan="2">11</td>
          <td>12</td>
          <td rowspan="2">13</td>
          <td>14</td>
        </tr>
        <tr>
          <td>15</td>
          <td>16</td>
          <td>17</td>
        </tr>
        <tr>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
        </tr>
        <tr>
          <td>24</td>
          <td colspan="4" rowspan="4">25</td>
          <td>25</td>
        </tr>
        <tr>
          <td>26</td>
          <td>27</td>
        </tr>
        <tr>
          <td>28</td>
          <td>29</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6">Table footnote</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
