<!DOCTYPE html>
<html>
  <head>
    <title>Basic Tetris HTML Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="tetris.css" />
    <script
      src="https://kit.fontawesome.com/29557e65d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div><canvas width="320" height="640" id="game"></canvas></div>
    <div>
      <button id="btn1" class="button-3" onclick="pauseGame()">
        <i class="fa-solid fa-pause"></i>
      </button>
      <button class="button-3" onclick="moveLeft()">&larr;</button>
      <button class="button-3" onclick="moveDown()">&darr;</button>
      <button class="button-3" onclick="moveRight()">&rarr;</button>
      <button class="button-3" onclick="moveRotate()">&orarr;</button>
      <button
        class="button-3"
        style="background-color: red"
        onclick="resetgame()"
      >
        Reset
      </button>
    </div>
    <div>
      <p>
        <i class="fa-solid fa-spinner fa-spin"></i>下降計時器:
        <nobr id="counter"></nobr>秒
      </p>
      <p>
        <i class="fa-solid fa-clipboard-check fa-fade"></i>事件:
        <nobr id="eventnow">新遊戲</nobr>
      </p>
      <p>
        <i class="fa-solid fa-hourglass fa-flip"></i><nobr id="time"></nobr>
      </p>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
