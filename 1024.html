<!DOCTYPE html>
<html>
  <head>
    <title>Table Styling</title>
    <style>
      table {
        width: 500px;
        border: 1px solid black;
        border-spacing: 2px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        text-align: center;
      }
      th {
        background-color: #ddd;
      }
      td {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <table id="myTable">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
      </tr>
    </table>
    <p><b>Change The Table Width</b></p>
    <button onclick="changeWidth('200px')">Width 200px</button>
    <button onclick="changeWidth('500px')">Width 500px</button>
    <p><b>Change The Border and the Spacing Width</b></p>
    <button onclick="changeBorderAndSpacingWidth('1px solid black', '1px')">
      1px
    </button>
    <button onclick="changeBorderAndSpacingWidth('10px solid black', '10px')">
      10px
    </button>
    <button onclick="changeBorderAndSpacingWidth('20px solid black', '20px')">
      20px
    </button>
    <p><b>Change The Table Color</b></p>
    <button
      onclick="changeColor('#F9B572')"
      style="background-color: #f9b572; width: 40px; height: 20px"
    ></button>
    <button
      onclick="changeColor('#99B080')"
      style="background-color: #99b080; width: 40px; height: 20px"
    ></button>
    <button
      onclick="changeColor('#748E63')"
      style="background-color: #748e63; width: 40px; height: 20px"
    ></button>
    <button
      onclick="changeColor('#FAF8ED')"
      style="background-color: #faf8ed; width: 40px; height: 20px"
    ></button>
    <p></p>
    <button onclick="resetStyle()">Reset</button>
    <script src="1024.js"></script>
  </body>
</html>
