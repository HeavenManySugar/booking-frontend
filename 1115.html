<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 11/15</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Lab 6 11/15</h1>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <br>
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Stop</button>
        <button onclick="resetGame()">Reset</button>
        <p id="mousePosition"></p>
        <script>
            var components = [];
            var canvasWidth = 480;
            var canvasHeight = 320;
            var mousePosition = {x: 0, y: 0};
            var started = false;
            var mouseDown = false;

            function startGame() {
                if (!started) {
                    createComponents();
                    myGameArea.start();
                    myGameArea.canvas.addEventListener('mousedown', function(e) {
                        mouseDown = true;
                        mousePosition.x = e.offsetX;
                        mousePosition.y = e.offsetY;
                    });
                    myGameArea.canvas.addEventListener('mouseup', function(e) {
                        mouseDown = false;
                    });
                    myGameArea.canvas.addEventListener('mousemove', function(e) {
                        if (mouseDown) {
                            mousePosition.x = e.offsetX;
                            mousePosition.y = e.offsetY;
                        }
                    });
                    started = true;
                } else {
                    myGameArea.start();
                }
            }

            var myGameArea = {
                canvas: document.getElementById("myCanvas"),
                start: function() {
                    this.context = this.canvas.getContext("2d");
                    this.interval = setInterval(updateGameArea, 20);
                },
                clear: function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop: function() {
                    clearInterval(this.interval);
                }
            };

            function createComponents() {
                components.push(new component(30, 30, "\uD83D\uDE00", 0, 0, 1, 0, "emoji"));
                components.push(new component(30, 30, "ðŸ˜‚", 300, 120, 1, 1, "emoji"));
                components.push(new component(30, 30, "ðŸ¤’", 150, 120, 1, -1, "emoji"));
                components.push(new component(50, 20, "green", 300, 50, 0, 0, "rectangle"));
            }

            function component(width, height, source, x, y, xSpeed, ySpeed, type) {
                this.width = width;
                this.height = height;
                this.speedX = xSpeed;
                this.speedY = ySpeed;
                this.x = x;
                this.y = y;
                this.scary = 1;
                this.collides = 0;
                this.type = type;
                if (type === "emoji") {
                    this.source = source;
                } else if (type === "image") {
                    this.source = new Image();
                    this.source.src = source;
                } else if (type === "rectangle") {
                    this.source = source;
                }
                this.update = function() {
                    var ctx = myGameArea.context;
                    if (this.type === "emoji") {
                        ctx.font = this.width + "px Arial";
                        if (this.collides) {
                            ctx.fillText("ðŸ¥¶", this.x, this.y + this.height);
                            // pauseGame();
                        } else if (this.scary == 1) {
                            ctx.fillText(this.source, this.x, this.y + this.height);
                        } else {
                            ctx.fillText("\uD83D\uDE31", this.x, this.y + this.height);
                        }
                    } else if (this.type === "image") {
                        ctx.drawImage(this.source, this.x, this.y, this.width, this.height);
                    } else if (this.type === "rectangle") {
                        ctx.fillStyle = this.source;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                };
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.hitBottom();
                    this.hitTop();
                    this.hitRight();
                    this.hitLeft();
                    if (this.type === "emoji" && this.collidesWith(components[3])) {
                        this.speedX = 0;
                        this.speedY = 0;
                        this.collides = 1;
                    }
                };
                this.hitBottom = function() {
                    var bottom = myGameArea.canvas.height - this.height;
                    if (this.y > bottom) {
                        this.y = bottom;
                        this.speedY = -1;
                        this.scary = -this.scary;
                    }
                };
                this.hitTop = function() {
                    var top = 0;
                    if (this.y < top) {
                        this.y = top;
                        this.speedY = 1;
                        this.scary = -this.scary;
                    }
                };
                this.hitRight = function() {
                    var right = myGameArea.canvas.width - this.width;
                    if (this.x > right) {
                        this.x = right;
                        this.speedX = -1;
                        this.scary = -this.scary;
                    }
                };
                this.hitLeft = function() {
                    var left = 0;
                    if (this.x < left) {
                        this.x = left;
                        this.speedX = 1;
                        this.scary = -this.scary;
                    }
                };
                this.collidesWith = function(otherComponent) {
                    var left = this.x;
                    var right = this.x + this.width;
                    var top = this.y;
                    var bottom = this.y + this.height;
                    var otherLeft = otherComponent.x;
                    var otherRight = otherComponent.x + otherComponent.width;
                    var otherTop = otherComponent.y;
                    var otherBottom = otherComponent.y + otherComponent.height;
                    return !(left > otherRight || right < otherLeft || top > otherBottom || bottom < otherTop);
                };
            }

            function updateComponent(component) {
                component.newPos();
                component.update();
            }

            function updateGameArea() {
                myGameArea.clear();
                components.forEach(updateComponent);
                if (mouseDown) {
                    var ctx = myGameArea.context;
                    ctx.font = "15px Arial";
                    ctx.fillStyle = "red";
                    ctx.fillText("(" + mousePosition.x + ", " + mousePosition.y + ")", mousePosition.x, mousePosition.y);
                }
            }

            function pauseGame() {
                myGameArea.stop();
            }

            function resetGame() {
                myGameArea.stop();
                myGameArea.clear();
                components = [];
                mousePosition = {x: 0, y: 0};
                started = false;
                createComponents();
                startGame();
            }
        </script>
    </body>
</html>
