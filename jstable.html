<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Multiplication Table</title>
        <style>
            table {
                border-collapse: collapse;
                margin: 20px;
            }
            td {
                padding: 10px;
            }
        </style>
    </head>
  <body>
    <table>
      <script>
        for (var i = 1; i <= 9; i++) {
          document.write("<tr>");
          for (var j = 1; j <= 9; j++) {
            var value = j * i;
            document.write("<td>" + j + " x " + i + " = " + value + "</td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
