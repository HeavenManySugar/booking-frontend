<!DOCTYPE html>
<html>
<head>
    <title>Rectangles</title>
    <style>
        .rectangle {
            position: absolute;
            height: 100px;
            width: 200px;
        }
        .red {
            background-color: red;
            top: 0;
            left: 0;
        }
        .blue {
            background-color: blue;
            top: 50px;
            left: 50px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="rectangle red"></div>
    <div class="rectangle blue"></div>
</body>
</html>
